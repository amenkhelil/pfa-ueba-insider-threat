version: '3.8'

services:
  # Base de données PostgreSQL (pour les données structurées)
  postgres:
    image: postgres:15
    container_name: ueba-postgres
    environment:
      POSTGRES_USER: ueba_user
      POSTGRES_PASSWORD: ueba_password_123
      POSTGRES_DB: ueba_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ueba-network

  # Elasticsearch (pour recherche rapide dans les logs)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ueba-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ueba-network

  # Neo4j (base de données graphe pour les relations)
  neo4j:
    image: neo4j:5.13
    container_name: ueba-neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
    networks:
      - ueba-network

  # Kafka (pour le streaming de données temps réel)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ueba-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ueba-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ueba-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ueba-network

volumes:
  postgres_data:
  elasticsearch_data:
  neo4j_data:

networks:
  ueba-network:
    driver: bridge